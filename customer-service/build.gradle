group 'com.example'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '1.5.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath group: 'org.cloudfoundry', name: 'cf-gradle-plugin', version: '1.1.3'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'cloudfoundry'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    springCloudServicesVersion = '1.5.0.RELEASE'
    springCloudVersion = 'Dalston.SR1'
}

dependencies {
    compile group: 'com.github.javafaker', name: 'javafaker', version: '0.13'
    compile group: 'io.pivotal.spring.cloud', name: 'spring-cloud-services-starter-circuit-breaker'
    compile group: 'io.pivotal.spring.cloud', name: 'spring-cloud-services-starter-config-client'
    compile group: 'io.pivotal.spring.cloud', name: 'spring-cloud-services-starter-service-registry'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'mysql', name: 'mysql-connector-java'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-hateoas'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-sleuth'
    compile group: 'org.springframework.data', name: 'spring-data-rest-hal-browser'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-feign'
    compileOnly group: 'org.projectlombok', name: 'lombok'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-hystrix'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom "io.pivotal.spring.cloud:spring-cloud-services-dependencies:${springCloudServicesVersion}"
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

cloudfoundry {
    target = "https://api.run.pivotal.io"
    space = "development"
    file = new File('build/libs/customer-service-0.0.1-SNAPSHOT.jar')
    application = 'ani-customer-service'
    memory = 1024
    instances = 1
    env = [ "key": "value" ]
    services {
        "mysql" {
            label = "mysql"
            plan = "spark"
            bind = true
        }
        "config-server" {
            label = "config-server"
            plan = "standard"
            bind = true
        }
        "service-registry" {
            label = "service-registry"
            plan = "standard"
            bind = true
        }
        "p-rabbitmq" {
            label = "p-rabbitmq"
            plan = "lemur"
            bind = true
        }
        "circuit-breaker-dashboard" {
            label = "circuit-breaker-dashboard"
            plan = "standard"
            bind = true
        }
    }
}
